<div class="letter row bottom-border">
    <div class="checkboxes-and-sender-name col-xs-8 col-sm-4">
        <div class="mark-message">
            <input type="checkbox" class="mark-message-checkbox" id="mark-message-{{id}}"/>
            <label class="css-label" for="mark-message-{{id}}"></label>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" class="css-checkbox" id="mark-important-id{{id}}"/>
            <label class="css-label" for="mark-important-id{{id}}"></label>
        </div>
        <div class="sender letter-link">{{sender}}</div>
    </div>
    <div class="receiving-time-container col-xs-4 col-sm-2 col-sm-push-6 col-lg-1 col-lg-push-7">
        <div class="receiving-time pull-right">Jun 24</div>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-pull-2 col-lg-7 col-lg-pull-1 letter-preview link">
        <div class="letter-title">{{title}}</div>
        <div class="letter-beginning">{{text}}</div>
    </div>
</div>
