<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script data-main="js/require-main.js" src="js/lib/require/require.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <a class="navbar-brand hidden-xs" href="#">
        <img src="http://akveo.com/img/logo.png">
    </a>

    <div class="container-fluid navigation-group-container">
        <div class="row">
            <div class="input-group navigation-group">
                <div class="col-sm-4 col-md-3">
                    <div class="checkbox-wrapper select-letters-checkbox" style="float: left">
                        <div class="mark-message">
                            <input type="checkbox" class="mark-message-checkbox" id="mark-all"/>
                            <label class="css-label" for="mark-all"></label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default dropdown-toggle select-letter-options"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" style="float: left">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">All</a></li>
                        <li><a href="#">None</a></li>
                        <li><a href="#">Toggle</a></li>
                    </ul>
                    <div class="dropdown" style="float: left">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">
                            Mark
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">as read</a></li>
                            <li><a href="#">as unread</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-8 col-md-9 hidden-xs navbar-right-container">
                    <div class="menu">
                        <i class="fa fa-navicon fa-2x"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..."/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true">
                                </span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="main-block">
    <div class="sidebar hidden-xs">
        <div class="sidebar-content">
            <div class="compose-mail bottom-border">
                <button>Compose mail</button>
            </div>
            <div class="folders bottom-border">
                <div>
                    <div class="link folder">
                        <div class="folder-image"><i class="fa fa-inbox"></i></div>
                        Inbox<span class="badge folder-badge">123</span></div>
                </div>
                <div>
                    <div class="link folder">
                        <div class="folder-image"><i class="fa fa-paper-plane-o"></i></div>
                        Sent mail
                    </div>
                </div>
                <div>
                    <div class="link folder">
                        <div class="folder-image"><i class="fa fa-pencil-square-o"></i></div>
                        Draft<span class="badge folder-badge">12</span></div>
                </div>
                <div>
                    <div class="link folder">
                        <div class="folder-image"><i class="fa fa-ban"></i></div>
                        Spam
                    </div>
                </div>
                <div>
                    <div class="folder link">
                        <div class="folder-image"><i class="fa fa-trash"></i></div>
                        Trash
                    </div>
                </div>
            </div>
            <div class="contacts">
                <div class="user link">
                    <div class="contacts-avatar avatar"
                         style="background: url(img/homer.jpeg) center center / cover">
                    </div>
                    <div class="name">Homer Simpson</div>
                </div>
                <div class="user link">
                    <div class="contacts-avatar avatar"
                         style="background: url(img/homer.jpeg) center center / cover">
                    </div>
                    <div class="name">Marge Simpson</div>
                </div>
                <div class="user link">
                    <div class="contacts-avatar avatar"
                         style="background: url(img/homer.jpeg) center center / cover">
                    </div>
                    <div class="name">Lisa Simpson</div>
                </div>
                <div class="user link">
                    <div class="contacts-avatar avatar"
                         style="background: url(img/homer.jpeg) center center / cover">
                    </div>
                    <div class="name">Milhouse Van Houten</div>
                </div>
            </div>
        </div>
    </div>
    <div class="mailbox">
        <div class="mailbox-container">
            <div class="letter-preview-container">
                <div id="mail-list" class="container-fluid"></div>
            </div>
            <div class="full-letter">
            </div>
        </div>
    </div>

</div>
</body>
</html>
